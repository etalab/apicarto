          url_fiche:
            type: string
          surf_off:
            type: string
          acte_deb:
            type: string
          gest_site:
            type: string
          operateur:
            type: string
          precision:
            type: string
          src_geom:
            type: string
          src_annee:
            type: string
          marin:
            type: string
          p1_nature:
